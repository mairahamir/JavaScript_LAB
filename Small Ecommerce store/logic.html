<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart System</title>
    <style>
        body {
            background-color: rgb(226, 222, 222);
            font-family: Arial, Helvetica, sans-serif;
            margin-right: 20px;
            text-transform: capitalize;
            text-align: center;
        }

        #products, #cart {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 10px;
            flex-wrap: wrap;

        }

        .product , .cart-item{
            
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-width: 200px;
            flex-wrap: wrap;

        }

     

        .btn {
            padding: 10px 10px;
            cursor: pointer;
            background-color: #560c6d;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #a027e6;
        }
    </style>
</head>
<body>
    <h2>Shopping Cart System</h2>

    <h2>Products</h2>
    <div id="products"></div>

    <h2>Cart</h2>
    <div id="cart"></div>

    <h2>Total : <span id="total">0</span></h2>

    <script>
        // Products array
        var product = [
            {id:1, name:"laptop", price:50000},
            {id:2, name:"speaker", price:1000},
            {id:3, name:"mouse", price:300},
            {id:4, name:"keyboard", price:1500},
            {id:5, name:"usb", price:700},
            {id:6, name:"charger", price:300},
            {id:7, name:"mobile", price:100000},
            {id:8, name:"airpods", price:5000},
            {id:9, name:"cpu", price:50000}
        ];

        var cart = [];

        // Display products
        function showProducts() {
            var productList = document.getElementById('products');
            productList.innerHTML = "";

            product.forEach(function(prod) {
                productList.innerHTML += `
                    <div class="product">
                        <p>${prod.name} Rs:${prod.price}</p>
                        <button class="btn" onclick="addtocart(${prod.id})">Add To Cart</button>
                    </div>
                `;
            });
        }

        // Add to cart
        function addtocart(id) {
            var item = cart.find(p => p.product.id === id);
            if(item){
                item.quantity++;
            } else {
                var pro = product.find(p => p.id === id);
                cart.push({product: pro, quantity: 1});
            }
            showcart();
        }

        // Increase quantity
        function increase(id) {
            var item = cart.find(p => p.product.id === id);
            if(item) item.quantity++;
            showcart();
        }

        // Decrease quantity
        function decrease(id) {
            var item = cart.find(p => p.product.id === id);
            if(item) {
                item.quantity--;
                if(item.quantity === 0){
                    cart = cart.filter(p => p.product.id != id);
                }
            }
            showcart();
        }

        // Show cart
        function showcart() {
            var cartdiv = document.getElementById("cart");
            cartdiv.innerHTML = "";
            var total = 0;

            cart.forEach(function(item){
                total += item.product.price * item.quantity;
                cartdiv.innerHTML += `
                    <div class="cart-item">
                        <p>${item.product.name} -- Rs: ${item.product.price}</p>
                        <button class="btn" onclick="increase(${item.product.id})">+</button>
                        <p>${item.quantity}</p>
                        <button class="btn" onclick="decrease(${item.product.id})">-</button>
                    </div>
                `;
            });

            document.getElementById("total").innerText = total;
        }

        // Initialize
        showProducts();
        showcart();
    </script>
</body>
</html>
