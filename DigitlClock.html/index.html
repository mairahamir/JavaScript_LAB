<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
         
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container{
            padding: 30px;
            border: 1px solid black;
        }

        #clock{
            color: cornflowerblue;
            font-size: 70px;  
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="clock">00:00:00</div>
    </div>
</body>
<script>
 

 const clock = document.getElementById("clock");

    function updateTime(){
    const now = new Date();

    let hours = now.getHours();
    let seconds = now.getSeconds();
    let minutes = now.getMinutes();

    if(hours < 10){
        hours = "0" + hours;
    }else{
        hours = hours;
    }
    if(minutes < 10){
       minutes = "0" + minutes;
    }else{
        minutes = minutes;
    }
    if(seconds < 10){
        seconds = "0" + seconds;
    }else{
        seconds = seconds;
    }

    const newtimer = hours +" : "+ minutes + " : " + seconds;
    clock.textContent = newtimer;
    }

    setInterval(updateTime,1000);
    updateTime();

</script>
</html>
